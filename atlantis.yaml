
version: 3
projects:
- name: terraform-atlantis-workshop
  dir: terraform
  terraform_version: v1.6.0
  workflow: default

workflows:
  default:
    plan:
      steps:
      - init
      - plan
      - policy_check:
          extra_args: ["--policy", "/policies"]

policies:
  conftest_version: 0.46.0
  policy_sets:
    - name: security-policies
      path: policies/
      source: local
