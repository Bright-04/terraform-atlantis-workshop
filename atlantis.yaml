
version: 3
projects:
- name: terraform-atlantis-workshop
  dir: terraform
  terraform_version: v1.6.0
  workflow: default

workflows:
  default:
    plan:
      steps:
      - init
      - plan
      - run: |
          terraform show -json $PLANFILE > tfplan.json
          conftest test --policy /policies --output json tfplan.json || true
