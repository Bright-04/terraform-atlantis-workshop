version: 3
projects:
    - name: terraform-atlantis-workshop
      dir: terraform
      workspace: default
      terraform_version: v1.6.0
      autoplan:
          when_modified: ["*.tf", "../.github/workflows/*.yml"]
          enabled: true
      apply_requirements: [approved, mergeable]
      workflow: custom
      custom_apply_workflow: aws-production
      custom_plan_workflow: aws-production

workflows:
    aws-production:
        plan:
            steps:
                - run: |
                      echo "ðŸ”§ Initializing Terraform..."
                      terraform init -input=false
                      if [ $? -ne 0 ]; then
                          echo "âŒ Terraform init failed"
                          exit 1
                      fi
                - run: |
                      echo "ðŸ” Checking Terraform formatting..."
                      if terraform fmt -check -recursive; then
                          echo "âœ… Terraform formatting is correct"
                      else
                          echo "âŒ Terraform formatting check failed"
                          echo "Please run 'terraform fmt -recursive' to fix formatting issues"
                          exit 1
                      fi
                - run: |
                      echo "ðŸ” Validating Terraform configuration..."
                      if terraform validate; then
                          echo "âœ… Terraform configuration is valid"
                      else
                          echo "âŒ Terraform validation failed"
                          echo "Please check your Terraform configuration for syntax errors"
                          exit 1
                      fi
                - run: |
                      echo "ðŸ“‹ Creating Terraform plan..."
                      terraform plan -out=tfplan -detailed-exitcode
                      PLAN_EXIT_CODE=$?

                      if [ $PLAN_EXIT_CODE -eq 0 ]; then
                          echo "âœ… No changes needed"
                          echo "## âœ… Terraform Plan - No Changes" >> $GITHUB_STEP_SUMMARY
                          echo "No infrastructure changes are required." >> $GITHUB_STEP_SUMMARY
                          exit 0
                      elif [ $PLAN_EXIT_CODE -eq 1 ]; then
                          echo "âŒ Plan failed"
                          echo "## âŒ Terraform Plan Failed" >> $GITHUB_STEP_SUMMARY
                          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
                          exit 1
                      elif [ $PLAN_EXIT_CODE -eq 2 ]; then
                          echo "ðŸ“‹ Changes detected"
                      fi
                - run: |
                      echo "ðŸ“„ Showing plan output..."
                      if terraform show tfplan > plan_output.txt; then
                          echo "âœ… Plan output generated successfully"
                          echo "## ðŸ“‹ Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
                          echo "Changes detected. Review the plan output below:" >> $GITHUB_STEP_SUMMARY
                          echo "" >> $GITHUB_STEP_SUMMARY
                          echo "**Resource Changes:**" >> $GITHUB_STEP_SUMMARY
                          
                          # Parse and display resource changes
                          grep -E "(will be created|will be updated|will be destroyed)" plan_output.txt | head -10 >> $GITHUB_STEP_SUMMARY || true
                          
                          echo "" >> $GITHUB_STEP_SUMMARY
                          echo "**Full Plan Output:**" >> $GITHUB_STEP_SUMMARY
                          echo '```' >> $GITHUB_STEP_SUMMARY
                          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
                          echo '```' >> $GITHUB_STEP_SUMMARY
                      else
                          echo "âŒ Failed to show plan output"
                          echo "## âŒ Plan Output Error" >> $GITHUB_STEP_SUMMARY
                          echo "Failed to generate plan output. Check the logs for details." >> $GITHUB_STEP_SUMMARY
                          exit 1
                      fi
        apply:
            steps:
                - run: |
                      echo "ðŸ”§ Initializing Terraform..."
                      terraform init -input=false
                      if [ $? -ne 0 ]; then
                          echo "âŒ Terraform init failed"
                          exit 1
                      fi
                - run: |
                      echo "ðŸ“‹ Applying Terraform changes..."
                      if terraform apply tfplan; then
                          echo "âœ… Terraform apply completed successfully"
                          echo "## âœ… Terraform Apply Successful" >> $GITHUB_STEP_SUMMARY
                          echo "Infrastructure has been deployed successfully!" >> $GITHUB_STEP_SUMMARY
                      else
                          echo "âŒ Terraform apply failed"
                          echo "## âŒ Terraform Apply Failed" >> $GITHUB_STEP_SUMMARY
                          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
                          exit 1
                      fi
                - run: |
                      echo "ðŸ“‹ Getting Terraform outputs..."
                      if terraform output -json > outputs.json; then
                          echo "âœ… Terraform outputs retrieved successfully"
                          echo "## ðŸ“Š Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
                          echo "Infrastructure outputs:" >> $GITHUB_STEP_SUMMARY
                          echo '```json' >> $GITHUB_STEP_SUMMARY
                          cat outputs.json >> $GITHUB_STEP_SUMMARY
                          echo '```' >> $GITHUB_STEP_SUMMARY
                      else
                          echo "âš ï¸ Failed to get outputs, but continuing..."
                          echo "## âš ï¸ Output Retrieval Warning" >> $GITHUB_STEP_SUMMARY
                          echo "Could not retrieve Terraform outputs, but deployment completed." >> $GITHUB_STEP_SUMMARY
                      fi

# Repository settings
repo_config:
    - id: /.*/
      branch: /.*/
      apply_requirements: [approved, mergeable]
      allowed_overrides: [apply_requirements, workflow]
      allow_custom_workflows: true
